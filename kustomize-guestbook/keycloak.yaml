---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-config-debug
  namespace: keycloak
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: cluster-secretstore-sm
    kind: ClusterSecretStore
  target:
    name: keycloak-config-debug
  data:
    - secretKey: host
      remoteRef:
        key: /ebbo/idp/ebbo/f70b0f0/keycloak-url
    - secretKey: user
      remoteRef:
        key: /ebbo/idp/ebbo/f70b0f0/keycloak-user
    - secretKey: password
      remoteRef:
        key: /ebbo/idp/ebbo/f70b0f0/keycloak-password
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:26.1
          args: ["start-dev"]
          env:
            - name: KC_PROXY
              value: "edge"
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  name: keycloak-config-debug
                  key: user
            - name: KEYCLOAK_ADMIN_PASSWORD
              namespace: external-secrets
              valueFrom:
                secretKeyRef:
                  name: keycloak-config-debug
                  key: password
          ports:
            - name: http
              containerPort: 8080
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          readinessProbe:
            httpGet:
              path: /realms/master
              port: 8080
